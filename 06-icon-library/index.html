<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icon Library Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>How to Use the Font Awesome Icon Library!</h1>
        <p>
            First, we must paste the font awesome CDN link element
            inside of our head element. The link element is below.
            You do not need to copy the comments.
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
                integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            >
        </p>
        <p>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-circle-user"></i>
            <i class="fa-solid fa-cloud" style="color: #FFD43B;"></i>
            <i class="fa-solid fa-circle-user"></i>
        </p>
    </body>
</html>
