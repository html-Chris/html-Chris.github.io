<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limited Daily Planner</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="morning"> 
            <h2>Morning To-Do</h2>
            <ul>
                <li class="completed">Go to Gym</li>
                <li class="completed">Pick up packages</li>
                <li class="completed important">Call Mom</li>
            </ul>
        </div>
        <div id="afternoon"> 
            <h2>Afternoon To-Do</h2>
            <ul>
                <li class="completed important">Lunch with Tommy</li>
                <li class="completed important">Work Emails</li>
                <li class="completed">Coffee break</li>
            </ul>
        </div>
        <div id="evening"> 
            <h2>Evening To-Do</h2>
            <ul>
                <li class="important">Finish up client calls</li>
                <a href="#" class="button">COMPLETE</a>
                <li>Drink Protein Smoothie</li>
                <a href="#" class="button">COMPLETE</a>
                <li>Salt Bath</li>
                <a href="#" class="button">COMPLETE</a>
            </ul>
        </div>
    </body>
</html>
