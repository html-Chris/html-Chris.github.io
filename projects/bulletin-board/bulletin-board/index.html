<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it polaroid">
                <img 
                    src="images/polaroid.jpg" 
                    alt="plane" 
                    width="100" 
                    height="100"
                >
            </div>
            <div class="post-it note">
                <p>Have a great day!</p>
            </div>
            <div class="post-it h3">
                <h3>PIN: 0777</h3>
            </div>
            <br>
            <div class="post-it list">
                <ul>
                    <li>Apples</li>
                    <li>Milk</li>
                    <li>Chips</li>
                </ul>
            </div>
            <div class="post-it polaroid">
                <img 
                    src="images/polaroid-2.jpg" 
                    alt="man with balloons" 
                    width="100" 
                    height="100"
                >
            </div>
            <div class="post-it note">
                <p>Stay positive!</p>
            </div>
    </body>
</html>
