<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porfolio Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <a href="#">Photos by Jim</a>
            <a href="#">Gallery</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div id="hero">
            <div class="hero-content">
                <div class="hero-title">
                    <h1>PHOTOS</h1>
                    <h3>by Jim</h3>
                </div>
                <a class="btn" href="#layout">VIEW GALLERY</a>
            </div>
        </div>
        <div id="layout">
            <div class="masonry-gallery">
                <img src="images/urban-1.jpg" alt="city in snow">
                <img src="images/urban-2.jpg" alt="industrial slum">
                <img src="images/urban-3.jpg" alt="alley">
                <img src="images/urban-4.jpg" alt="cloudy alley">
                <img src="images/urban-5.jpg" alt="staircase">
                <img src="images/urban-6.jpg" alt="subway">
                <img src="images/urban-7.jpg" alt="street">
                <img src="images/urban-8.jpg" alt="street art">
                <img src="images/urban-9.jpg" alt="busy square">
            </div>
        </div>
        <div id="card-section">
            <div class="card">
                <h2>About</h2>
                <a href="#" class="card-btn">Learn More</a>
            </div>
            <div class="card">
                <h2>Services</h2>
                <a href="#" class="card-btn">View Rates</a>
            </div>
            <div class="card">
                <h2>Contact</h2>
                <a href="#" class="card-btn">Reach Out</a>
            </div>
        </div>
    </body>
</html>
